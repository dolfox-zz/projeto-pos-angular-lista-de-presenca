<div *ngIf="afAuth.authState | async as authUser">
    <p>Usuário: {{ authUser.displayName }}</p>
    <button class="btn btn-danger float-right mb-2" (click)="logout()">Logout</button>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
    	<th>Nome</th>
      <th>Presença</th>
    	<th class="text-center">
        <a [routerLink]="['/listapresenca/create']"
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus" 
             aria-hidden="true"></span> Novo
        </a>
    </th>
    </tr>
    <tr *ngFor="let lista of listas | async">
      <td>
        <p class="card-text"> {{ lista.nome }} </p>
      </td>
      <td style="width: 70px" class="text-center">
        <input 
          type="checkbox">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/listapresenca/edit/'+lista.key]"
          title="Editar" alt="Editar"
          (click)="edit(lista, lista.key)"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
        <a [routerLink]="['/listapresenca']" title="Remover" alt="Remover" 
        (click)="delete(lista.key)"
          class="btn btn-xs btn-danger ml-2">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<div></div>
