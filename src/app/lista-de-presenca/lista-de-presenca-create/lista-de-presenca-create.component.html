<h1>Cadastrar Convidado</h1>

<div class="well">
  <form #formListaPresenca="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input 
        type="text"
        class="form-control"
        id="nome"
        [(ngModel)]="lista.nome"
        #nome="ngModel"
        name="nome"
        required> 
    </div>
    <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
      class="alert alert-danger">
      <div [hidden]="!nome.errors.required">
        digite um nome
      </div>
    </div>
    <div class="form-group text-center">
      <input 
        type="submit"
        class="btn btn-success"
        [disabled]="!formListaPresenca.form.valid"
        value="Cadastrar">
      <a [routerLink]="['/listapresenca']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
